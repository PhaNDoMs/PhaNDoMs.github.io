---
title: Posts
---
<div class="container">
  <div id="article">
  <h1>Posts</h1>
  <ul class="posts">	
	{% for post in site.posts %}
    		<ul class="homepage-posts {{ add_class }}">
      		<li>
        	<span><h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		<time class="pull-right">{{ post.date | date_to_string | date: "%b %-d, %Y"  }}</time></h2></span>
      		</li>
    		</ul>
  	{% endfor %}
</ul>
</div>
