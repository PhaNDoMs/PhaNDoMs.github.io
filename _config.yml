name: InfoSec Blog
author: Domi Schlegel
baseurl: /
description: by Domi Schlegel
github: http://www.github.com/domischlegel
twitter: http://www.twitter.com/PhaNDoMs_EU
facebook: http://www.facebook.com/domi.schlegel
linkedin: https://www.linkedin.com/in/domischlegel/
email: domi.schlegel@hotmail.com
disqus: diqus-username

##Make sure to edit the above fields, especially for disqus.


highlighter: rouge
markdown: GFM
redcarpet:
  extensions: ["tables"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-archives

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
    
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
